[package]
name = "cosmic-panel-bin"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "cosmic-panel"
path = "src/main.rs"

[dependencies]
smithay = { git = "https://github.com/smithay/smithay", branch = "fix/egl_zero_sized_buffers", default-features = false, features = ["use_system_lib", "desktop", "backend_egl", "backend_drm", "renderer_gl", "slog-stdlog"] }
# smithay = { path = "../../smithay", default-features = false, features = ["use_system_lib", "desktop", "backend_egl", "backend_drm", "renderer_gl", "slog-stdlog"] }
sctk = { package = "smithay-client-toolkit", git = "https://github.com/wash2/client-toolkit.git", default-features = false, features = ["calloop"] }
# sctk = { package = "smithay-client-toolkit", path = "../../client-toolkit", default-features = false, features = ["calloop"] }
anyhow = "1.0.53"
shlex = "1.1.0"
slog = { version = "2.7.0", features = ["max_level_trace", "release_max_level_warn"] }
slog-term = "2.8.1"
slog-async = "2.7.0"
slog-stdlog = "4.1.0"
slog-scope = "4.4.0"
xdg-shell-wrapper = { git = "https://github.com/pop-os/xdg-shell-wrapper", branch = "rework-0.30" }
#xdg-shell-wrapper = { path = "../../xdg-shell-wrapper"}
cosmic-panel-config = { path = "../cosmic-panel-config" }
libc = "0.2.117"
freedesktop-desktop-entry = "0.5.0"
xdg = "2.4.0"
itertools = "0.10.3"
wayland-egl = "0.29.4"

[profile.release]
incremental = true
debug = 1

